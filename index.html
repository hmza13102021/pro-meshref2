<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M/M/c Queue Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">M/M/c Queue Calculator</h1>
        <form id="queueForm" class="mt-4">
            <div class="mb-3">
                <label for="servers" class="form-label">Number of Servers (c):</label>
                <input type="number" class="form-control" id="servers" placeholder="Enter the number of servers" required>
            </div>
            <div class="mb-3">
                <label for="arrivalRate" class="form-label">Arrival Rate (λ):</label>
                <input type="number" class="form-control" id="arrivalRate" placeholder="Enter the arrival rate" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="serviceRate" class="form-label">Service Rate (μ):</label>
                <input type="number" class="form-control" id="serviceRate" placeholder="Enter the service rate" step="0.01" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="calculateQueue()">Calculate</button>
        </form>
        <div id="results" class="mt-4"></div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
